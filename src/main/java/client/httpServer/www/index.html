<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        h1 {
            text-align: center;
            color: #0c4472;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            background-color: #2196f3;
            padding: 10px;
            border-radius: 0.2rem;
        }

        td {
            height: 100px;
            width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #2196f3;
            padding: 1rem;
            font-size: 16px;
            text-align: center;
        }

        img {
            display: block;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
<script>
    var notes = [];
    var board = [];

    $.ajax({
        method: "GET",
        url: "http://localhost:8000/notes",
        success: function (response) {
            notes = JSON.parse(response);
            generateTable(board, notes);
        },
    });

    function generateTable(board, notes) {
        // creates a <table> element and a <tbody> element
        const tbl = document.createElement("table");
        const tblBody = document.createElement("tbody");
        let count = 0;

        // creating all cells
        for (let i = 1; i <= 5; i++) {
            // creates a table row
            const row = document.createElement("tr");

            for (let j = 1; j <= 5; j++) {
                //count++;
                // Create a <td> element and a text node, make the text
                // node the contents of the <td>, and put the <td> at
                // the end of the table row
                const cell = document.createElement("td");
                let cellText = document.createTextNode("");
                //let cellImg = document.createElement("img");
                /*if (count <= notes.length) {
                    cellText = document.createTextNode(notes[count - 1].postit.text);
                    //cellImg.src = notes[count - 1].image;
                    cell.appendChild(cellText);
                    //cell.appendChild(cellImg);
                }*/
                notes.map(note => {
                    if(parseInt(note.postit.row) == i && parseInt(note.postit.column) == j){
                        cellText = document.createTextNode(note.postit.text);
                        cell.appendChild(cellText);
                    }

                })
                row.appendChild(cell);
            }

            // add the row to the end of the table body
            tblBody.appendChild(row);
        }

        // put the <tbody> in the <table>
        tbl.appendChild(tblBody);

        // appends <table> into <body>
        var header = document.createElement("h1");
        var headerText = document.createTextNode("Random title");
        header.appendChild(headerText);
        document.body.appendChild(header);
        document.body.appendChild(tbl);

        // sets the border attribute of tbl to '2'
    }
</script>
</body>
</html>
